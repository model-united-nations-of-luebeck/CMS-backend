<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: #eee;
        margin: 0;
        padding: 0;
      }
      * {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        margin: 0;
        color: white;
      }
      .container {
        margin: auto;
        width: fit-content;
      }
      main {
        padding: 20px;
        border: #d9d9d9 1px solid;
        background-color: white;
        border-top-width: 0;
      }
      header {
        background-color: #00b894;
        padding: 20px;
      }
      .code-container {
        margin: auto;
      }
      .code {
        font-weight: 800;
        padding: 10px;
        border: #d9d9d9 solid 2px;
        background-color: #fff;
        font-size: 20px;
      }
      table {
        padding: 20px 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>MUNOL App</h1>
      </header>
      <main>
        <span>Your verification code is:</span>
        <table>
          <tbody>
            <tr>
              <td align="center"><span class="code">{{ code }}</span></td>
            </tr>
          </tbody>
        </table>
        <small>If you did not request this e-mail, please ignore it.</small>
      </main>
    </div>
  </body>
</html>
